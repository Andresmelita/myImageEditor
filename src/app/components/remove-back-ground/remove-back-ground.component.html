<section class="mb-[50px]" style="pointer-events: auto;">
    <div
        class="shadow-xl border-dashed relative border-[4px] border-gray-400 rounded-lg aspect-video w-[400px] flex items-center justify-center flex-col bg-[white]">
        <div *ngIf="!preview" class="h-full text-bold text-white text-xl cursor-pointer">
            <input type="file" class="file:w-full file:h-[220px] opacity-0 z-10" (change)="captureFile($event)">
            <div class="-mt-[220px] justify-center flex flex-col items-center h-full w-full">
                <img src="./assets/images/iconAdd.png" class="w-[70px] hover:animate-pulse" />
                <strong class="text-lg text-gray-400 font-medium family-jost">or drop here!</strong>
            </div>
        </div>
        <div *ngIf="preview" class="">
            <img [src]="preview" alt="" class="w-full h-[100%] rounded-lg">
        </div>
    </div>
    <div *ngIf="preview" class="justify-center flex pt-[30px]">
        <button type="button" [disabled]="loading" (click)="onUpload()"
            class="cursor-pointer family-jost hover:animate-pulse flex justify-center bg-[#5f31b3] border-[#06427ade] border-[2px] rounded-full text-bold text-white text-[18px] px-3 py-1">
            {{(loading) ? 'Loading...' : 'Upload file'}}
        </button>
    </div>
</section>
